  <ion-accordion-group class="list_content_accordion">
    <ion-accordion *ngFor="let stock of stockList">
      <ion-item slot="header">
        <ion-label>
          <h4>{{stock.name}} <button class="toggle_btn" routerLink="/stock-log/{{stock.id}}">View Logs</button></h4> 
         
        </ion-label>
      </ion-item>
      <div class="accordion_content" slot="content">
        <div class="menu_content">
          <p>{{stock.description}}</p>
          <ul>
            <li><span>Category :</span>{{stock.category_name}} ({{stock.sub_category_name}})</li>
            <li><span>Price :</span>${{stock.price}}</li>
            <li><span>Current Stock :</span>{{stock.stock_count}}</li>
          </ul>
        </div>
      </div>
    </ion-accordion>
