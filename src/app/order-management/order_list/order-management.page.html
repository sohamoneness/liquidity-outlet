<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Order Management</ion-title>
    <ion-buttons slot="end" class="icon_btn" routerLink="/outlet-account">
      <ion-icon name="person"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="title">Search Data</h2>
  <div class="product_list_with_form">
    <ion-item lines="none">
      <ion-label>Order ID</ion-label>
      <ion-input placeholder="Enter Order ID" [(ngModel)]="orderId" name="orderId"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Customer Name</ion-label>
      <ion-input type="text" placeholder="Enter Customer Name" [(ngModel)]="customer_name" name="customer_name"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Customer Phone</ion-label>
      <ion-input type="tel" placeholder="Enter Customer Phone" [(ngModel)]="customer_ph" name="customer_ph"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Order Date</ion-label>
      <ion-input type="date" placeholder="Enter Order Date" [(ngModel)]="date" name="date"></ion-input>
    </ion-item>

    <ion-buttons>
      <ion-button (click)="searchOrder()">search</ion-button>
      <ion-button class="danger" (click)="clearData()">clear</ion-button>
    </ion-buttons>
  </div>

  <h2 class="title">Order List</h2>
  <ion-accordion-group class="list_content_accordion">
    <ion-accordion *ngFor="let order of orders">
      <ion-item slot="header">
        <div class="list_item">
          <ion-label>
            <h4>#{{order.unique_id}}<span>{{order.order_date}} {{order.order_time}}</span></h4> 
            <ion-icon name="eye-outline" routerLink="/order-details/{{order.id}}"></ion-icon>
          </ion-label>
          <ion-buttons>
            <ion-button [disabled]="true" class="active">Served</ion-button>
          </ion-buttons>
        </div>
      </ion-item>
