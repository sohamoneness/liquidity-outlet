<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Item Wise Sales Report</ion-title>
    <ion-buttons slot="end" class="icon_btn" routerLink="/outlet-account">
      <ion-icon name="person"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="title">Search</h2>
  <div class="product_list_with_form">
    <ion-item lines="none">
      <ion-label>Start Date</ion-label>
      <ion-input type="date" placeholder="Enter Order Date"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>End Date</ion-label>
      <ion-input type="date" placeholder="Enter Order Date"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Item</ion-label>
      <ion-select aria-label="Item" interface="action-sheet" placeholder="Select Item">
        <ion-select-option value="1">Premium Scotch</ion-select-option>
        <ion-select-option value="2">Regular Scotch</ion-select-option>
        <ion-select-option value="3">Whisky</ion-select-option>
        <ion-select-option value="4">Starter</ion-select-option>
        <ion-select-option value="5">Main Course</ion-select-option>
        <ion-select-option value="6">Soft Drink</ion-select-option>
        <ion-select-option value="7">Mocktail</ion-select-option>
        <ion-select-option value="8">Veg Combo</ion-select-option>
        <ion-select-option value="9">Beer</ion-select-option>
        <ion-select-option value="10">Wine</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-buttons>
      <ion-button>get report</ion-button>
      <ion-button class="danger">clear</ion-button>
    </ion-buttons>
  </div>

  <h2 class="title">Order List</h2>
  <div class="toggle_group">
    <div class="toggle_item">
      <div class="accordion_head">
        <ion-label>
          <h4><b>1.</b> #CHIVAS REGAL 12 YRS</h4> 
          <p>$ 98</p>
        </ion-label>
      </div>
      <div class="accordion_content" slot="content">
        <div class="menu_content">
          <ul>
            <li><span>Unit Sold :</span>2 Units</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</ion-content>
