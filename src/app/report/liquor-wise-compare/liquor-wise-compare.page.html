<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Liquor Wise Compare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="title">Search</h2>
  <div class="product_list_with_form">
    <ion-item lines="none">
      <ion-label>Start Date</ion-label>
      <ion-input type="date" [(ngModel)]="startDate" [max]="today" (ionChange)="startDateSelect()"></ion-input>
    </ion-item>
   

    <ion-item lines="none">
      <ion-label>End Date</ion-label>
      <ion-input type="date" [(ngModel)]="endDate" [min]="minDate" [max]="today"></ion-input>
    </ion-item>

    <ion-buttons>
      <ion-button (click)="getReport()">get report</ion-button>
      <ion-button class="danger" (click)="clearData()">clear</ion-button>
    </ion-buttons>
  </div>

  <h2 class="title">Order List</h2>
  <div class="toggle_group">
    <div class="toggle_item">
      <div class="accordion_head">
        <ion-label>
          <h4 *ngFor="let liquor of liquorList"><span class="date">{{liquor.name}}</span>{{liquor.total_price|number:'.0-2'}}</h4>
         
        </ion-label>
      </div>
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      Bar Chart
    </ion-card-header>
    <ion-card-content>
      <div id="bar-chart-container">
        <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
