<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Category Wise Compare</ion-title>
    <ion-buttons slot="end" class="icon_btn" routerLink="/outlet-account">
      <ion-icon name="person"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="title">Search</h2>
  <div class="product_list_with_form">
    <ion-item lines="none">
      <ion-label>Start Date</ion-label>
      <ion-input type="date" [(ngModel)]="startDate" [max]="today" (ionChange)="startDateSelect()"></ion-input>
    </ion-item>
   

    <ion-item lines="none">
      <ion-label>End Date</ion-label>
      <ion-input type="date" [(ngModel)]="endDate" [min]="minDate" [max]="today"></ion-input>
    </ion-item>

    <ion-buttons>
      <ion-button (click)="getReport()">get report</ion-button>
      <ion-button class="danger" (click)="clearData()">clear</ion-button>
    </ion-buttons>
  </div>

  <h2 class="title">Order List</h2>
  <div class="toggle_group" *ngIf="categories.length>0">
    <div class="toggle_item">
      <div class="accordion_head">
        <ion-label>
          <h4 *ngFor="let category of categories"><span class="date">{{category.name}}</span>{{category.total_price|number:'.0-2'}}</h4>
         
        </ion-label>
      </div>
    </div>
  </div>

  <ion-card >
    <ion-card-header>
      Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
