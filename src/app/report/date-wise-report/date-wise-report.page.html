<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Date Wise Report</ion-title>
    <!-- <ion-buttons slot="end" class="icon_btn" routerLink="/outlet-account">
      <ion-icon name="person"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="title">Search</h2>
  <div class="product_list_with_form">
    <ion-item lines="none">
      <ion-label>Start Date</ion-label>
      <!-- <ion-input id="start-datetime" value="{{startDate | date:'yyyy-MM-dd'}}" placeholder="Start date"></ion-input> -->
      <ion-input type="date" [(ngModel)]="startDate" [max]="today" (ionChange)="startDateSelect()"></ion-input>
    </ion-item>
    <!-- <ion-popover trigger="start-datetime" size="cover" alignment="center">
      <ion-datetime #datetimePopupover  presentation="date" *ngIf="showStartDate" (ionChange)="startDateSelect(datetimePopupover.value)" showDefaultButtons="true" (ionCancel)="showStartDate = false;" ></ion-datetime>
    </ion-popover> -->

    <ion-item lines="none">
      <ion-label>End Date</ion-label>
      <ion-input type="date" [(ngModel)]="endDate" [min]="minDate" [max]="today"></ion-input>
    </ion-item>

    <ion-buttons>
      <ion-button (click)="getReport()">get report</ion-button>
      <ion-button class="danger" (click)="clearData()">clear</ion-button>
    </ion-buttons>
  </div>

  <h2 class="title">Order List</h2>
  <div class="toggle_group">
    <div class="toggle_item">
      <div class="accordion_head">
        <ion-label>
          <h4><span class="date">Total No Of Orders</span>{{total_orders}}</h4>
          <h4><span class="date">Total Sales Amount</span>{{total_amount|number:'.0-2'}}</h4>
          <h4><span class="date">Total Sales Value For Liquor</span>{{total_liquor_value|number:'.0-2'}}</h4>
          <h4><span class="date">Total Sales Value For Food</span>{{total_food_value|number:'.0-2'}}</h4>
        </ion-label>
      </div>
    </div>
  </div>

</ion-content>
